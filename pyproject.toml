[tool.rye]
managed = true
dev-dependencies = [
    "ipykernel>=6.29.4",
    "ipywidgets>=8.1.3",
    "pip>=24.0",
    "setuptools>=70.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/nonlineartimeseriesanalysisandmanifoldlearning"]
